<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Grassland Ventures Fruit Database:</mat-card-title>
                </mat-card-header>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <input type="text" [formControl]="filter" placeholder="Search" class="form-control">
                        </div>
                        <div class="col">
                            <select name="filterSelector" (change)="filterSelector($event.target.value)" class="form-select">
                                <option [value]="0" selected>Select</option>
                                <option [value]="1">Name Ascending</option>
                                <option [value]="2">Name Descending</option>
                                <option [value]="3">Carbohydrates Ascending</option>
                                <option [value]="4">Carbohydrates Descending</option>
                            </select>
                        </div>
                    </div>
                </div>
                <mat-card-content>
                    <table class="mat-table" mat-table [dataSource]="viewModel.fruitData$">
                        <mat-text-column name="name"></mat-text-column>
                        <mat-text-column name="id"></mat-text-column>
                        <mat-text-column name="genus"></mat-text-column>
                        <ng-container matColumnDef="calories">
                            <th mat-header-cell *matHeaderCellDef> Calories</th>
                            <td mat-cell *matCellDef="let fruit" class="calories-column" [ngClass] = "{'bold': fruit.nutritions.calories <= 50}"> 
                                {{fruit.nutritions.calories}} 
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="carbohydrates">
                            <th mat-header-cell *matHeaderCellDef> Carbohydrates</th>
                            <td mat-cell *matCellDef="let fruit"> {{fruit.nutritions.carbohydrates}} </td>
                        </ng-container>
                        <ng-container matColumnDef="sugar">
                            <th class="rightAlign" mat-header-cell *matHeaderCellDef> Sugar</th>
                            <td class="rightAlign" mat-cell *matCellDef="let fruit"> {{fruit.nutritions.sugar}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" class="noBackground" [ngClass] = "{'coloured': myRowData.nutritions.calories <= 50 && myRowData.nutritions.sugar >= 8}"></tr>
                    </table>
                    <div class="loading-spinner-container" *ngIf="!!(viewModel.loadingFruit$|async)">
                        <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
